<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Modifier un fournisseur</title>
  </head>
  <body>
    <section class="haut">
      <a class="retour" href="http://thomas-marty.fr/"><img src="./images/retour.png" alt="retour"></a>
      <h1>Modifier un fournisseur</h1>
      <label for="file">
        <input id="file" type="file" name="logo" value="logo">
        <div class="line1"></div>
        <div class="line2"></div>
        <p class="txtLogo">Logo</p>
      </label>
      <span>
        <p>Nom</p><input type="text" name="" value="ORANGE">
        <p>Site Web</p><input type="text" name="" value="www.orange.fr">
      </span>
    </section>
    <section class="coordonnees">
      <h2>Coordonnées</h2>
      <span><p>Téléphone</p><input type="text" name="" value="0153534587"></span>
      <span><p>Fax</p><input type="text" name="" value="0153534587"></span>
      <span><p>Mail</p><input type="email" name="" value="contact@orange.fr"></span>
      <span><p>N°SIREN</p><input type="text" name="" value="38012F9866"></span>
    </section>
    <section class="localisation">
      <h2>Localisation</h2>
      <span><p>Adresse</p><input type="text" name="" value="78 rue Olivier de Serres"></span>
      <span><p>Ville</p><input type="text" name="" value="Paris"></span>
      <span><p>Code Postal</p><input type="text" name="" value="75015"></span>
      <span><p>Pays</p><input type="text" name="" value="FRANCE"></span>
    </section>
    <section class="contact">
      <h2>Contact interne</h2>
      <span>
        <p>Nom</p><input type="text" name="" value="CROZIER">
        <p>Prénom</p><input type="text" name="" value="Sébastien">
      </span>
      <span class="ligne"><p>Fonction</p><input type="text" name="" value="Commercial Nouvelle-Aquitaine"></span>
    </section>
    <section class="banque">
      <h2>Banque</h2>
      <span><p>Titulaire du compte</p><input type="text" name="" value="ORANGE"></span>
      <span><p>Nom de la Banque</p><input type="text" name="" value="CIC"></span>
      <span><p>IBAN</p><input type="text" name="" value="FR46 1234 5678 9123 4567 8912 789"></span>
      <span><p>BIC</p><input type="text" name="" value="1024 01 87"></span>
    </section>
    <section class="commentaires">
      <h2>Commentaires</h2>
      <textarea name="text" rows="8" cols="80">Spécialiste de la télécommunication en France et dans le Monde.
Fournisseur en téléphonie/internet de notre entreprise.</textarea>
      <span><a href="">Valider la modification</a></span>
    </section>
  </body>
</html>
