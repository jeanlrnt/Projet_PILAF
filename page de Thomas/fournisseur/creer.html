<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Créer un fournisseur</title>
  </head>
  <body>
    <section class="haut">
      <a class="retour" href="http://thomas-marty.fr/"><img src="./images/retour.png" alt="retour"></a>
      <h1>Créer un fournisseur</h1>
      <label for="file">
        <input id="file" type="file" name="logo" value="logo">
        <div class="line1"></div>
        <div class="line2"></div>
        <p class="txtLogo">Logo</p>
      </label>
      <span>
        <p>Nom</p><input type="text" name="" value="">
        <p>Site Web</p><input type="text" name="" value="">
      </span>
    </section>
    <section class="coordonnees">
      <h2>Coordonnées</h2>
      <span><p>Téléphone</p><input type="tel" name="" value=""></span>
      <span><p>Fax</p><input type="text" name="" value=""></span>
      <span><p>Mail</p><input type="email" name="" value=""></span>
      <span><p>N°SIREN</p><input type="text" name="" value=""></span>
    </section>
    <section class="localisation">
      <h2>Localisation</h2>
      <span><p>Adresse</p><input type="text" name="" value=""></span>
      <span><p>Ville</p><input type="text" name="" value=""></span>
      <span><p>Code Postal</p><input type="text" name="" value=""></span>
      <span><p>Pays</p><input type="text" name="" value=""></span>
    </section>
    <section class="contact">
      <h2>Contact interne</h2>
      <span>
        <p>Nom</p><input type="text" name="" value="">
        <p>Prénom</p><input type="text" name="" value="">
      </span>
      <span class="ligne"><p>Fonction</p><input type="text" name="" value=""></span>
    </section>
    <section class="banque">
      <h2>Banque</h2>
      <span><p>Titulaire du compte</p><input type="text" name="" value=""></span>
      <span><p>Nom de la Banque</p><input type="text" name="" value=""></span>
      <span><p>IBAN</p><input type="text" name="" value=""></span>
      <span><p>BIC</p><input type="text" name="" value=""></span>
    </section>
    <section class="commentaires">
      <h2>Commentaires</h2>
      <textarea name="text" rows="8" cols="80"></textarea>
      <span><a href="">Créer</a></span>
    </section>
  </body>
</html>
