<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Créer un client</title>
  </head>
  <body>
    <section class="haut">
      <a class="retour" title="retour" href="../index.html"><img src="./images/retour.png" alt="retour"></a>
      <h1>Créer un compte fidélité</h1>
    </section>
    <section class="information">
      <h2>Informations personnelles</h2>
      <span>
        <p>Nom</p><input type="text" name="" value="">
      </span>
      <span>
        <p class="date">Date de naissance</p><input type="date" name="" value="">
      </span>
      <span>
        <p>Prénom</p><input type="text" name="" value="">
      </span>
    </section>
    <section class="coordonnees">
      <h2>Coordonnées</h2>
      <span>
        <p>Téléphone</p><input type="text" name="" value="">
      </span>
      <span>
        <p>Mail</p><input type="email" name="" value="">
      </span>
    </section>
    <section class="localisation">
      <h2>Localisation</h2>
      <span><p>Téléphone</p><input type="tel" name="" value=""></span>
      <span><p>Fax</p><input type="text" name="" value=""></span>
      <span><p>Mail</p><input type="email" name="" value=""></span>
      <span><p>N°SIREN</p><input type="text" name="" value=""></span>
    </section>
    <section class="fidelite">
      <h2>Enregistrer une carte de fidélité</h2>
      <span><p>Numéro</p><input type="text" name="" value=""></span>
      <span><a href="">Créer</a></span>
    </section>
  </body>
</html>
