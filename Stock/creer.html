<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/style-stock.css">
    <link rel="stylesheet" href="../css/style-menu.css">

    <title>Creer article</title>
  </head>
  <body>
    <div class="container menubar">
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../Logo/logo_V3.jpg" alt="logoimg" class="logoimg"> </a></li>
          <li><a href="../Fournisseurs/index.html"><img src="../images\truck-solid.svg" alt="fournisseurs" class="icone" fill=> <br><p>Fournisseurs</p></a></li>
          <li><a href="index.html"><img src="../images\cubes-solid.svg" alt="articles" class="icone"> <br><p>Stock</p></a></li>
          <li><a href="../Comptabilite/index.html"><img src="../images\file-invoice-solid.svg" alt="factures" class="icone"><br><p>Comptabilité</p></a></li>
          <li><a href="../Client/creer.html"><img src="../images\users-solid.svg" alt="clients" class="icone"><br><p>Clients</p></a></li>
          <li><a href="../Horaires/index.html"><img src="../images\clock-regular.svg" alt="horaires" class="icone"><br><p>Horaires</p></a></li>
          <li><a href="../Statistiques/index.html"><img src="../images\chart-line-solid.svg" alt="statistiques" class="icone"> <br><p>Statistiques</p></a></li>
        </ul>
      </nav>
    </div>
    <div class="container liste" id="selection">
      <div class="row">
        <div class="one columns">
          <a class="retour" href="../index.html"><img src="../images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns centered">
          <h1>Creer article</h1>
        </div>
      </div>
      <div class="row centre">
        <div class="centered">
          <a class="button" href="#selection"><h5>Sélectionner un produit fournisseur</h5></a>
        </div>
        <div class="row cache centre">
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Fournisseur</h5>
            </div>
            <div class="five columns">
              <select class="fournisseur u-full-width" name="">
                <option value="">Choisir un fournisseur</option>
              </select>
            </div>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Désignation</h5>
            </div>
            <div class="five columns">
              <select class="fournisseur u-full-width" name="">
                <option value="">Choisir un produit</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row centre">
          <h5 class="centered titre">Nouvel article</h5>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Marque commerciale</h5>
            </div>
            <div class="five columns">
              <input type="text" class="u-full-width" placeholder=" Exemple : LES 2 VACHES">
            </div>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Designation</h5>
            </div>
            <div class="five columns">
              <input type="text" class="u-full-width" placeholder=" Exemple : DESSERT BIO AU CHOCOLAT">
            </div>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>EAN</h5>
            </div>
            <div class="five columns">
              <input type="text" class="u-full-width" placeholder=" Exemple : 5423187496307">
            </div>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Prix fournisseur HT</h5>
            </div>
            <div class="two columns">
              <input type="text" class="u-full-width" placeholder=" Exemple : 1.30 ">
            </div>
            <h5>€</h5>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Prix de vente HT</h5>
            </div>
            <div class="two columns">
              <input type="text" class="u-full-width" placeholder=" Exemple : 1.99">
            </div>
            <h5>€</h5>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Conditionnement</h5>
            </div>
            <div class="five columns">
              <input type="text" class="u-full-width" placeholder=" Exemple : 4x115g">
            </div>
          </div>
          <div class="row centre">
            <div class="offset-by-one four columns">
              <h5>Stock actuel</h5>
            </div>
            <div class="two columns">
              <input type="text" class="u-full-width" value="0">
            </div>
          </div>
          <div class="row centered">
            <a href="#" class="button">Créer</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
