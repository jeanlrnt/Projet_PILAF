<label><label><!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/style-fournisseurs.css">

    <title>Créer un fournisseur</title>
  </head>
  <body>
    <div class="container">
      <div class="row haut">
        <div class="titre">
          <div class="two columns">
            <a class="retour" href="index.html"><img src="./images/retour.png" alt="retour"></a>
          </div>
          <div class="eight columns">
            <h1>Créer un fournisseur</h1>
          </div>
        </div>
        <div class="one-third column">
          <label for="file" class="logo">
            <input id="file" type="file" name="logo" value="logo">
            <div class="line1"></div>
            <div class="line2"></div>
            <p class="txtLogo">Logo</p>
          </label>
        </div>
        <div class="one-half column labels">
          <label>Nom</label><input class="u-full-width" type="text" name="" value="">
          <label>Site Web</label><input class="u-full-width" type="text" name="" value="" >
        </div>
      </div>
      <div class="row coordonnees">
        <h2>Coordonnées</h2>
        <div class="five columns">
          <label>Téléphone</label><input class="u-full-width" type="tel" name="" value="">
          <label>Mail</label><input class="u-full-width" type="email" name="" value="">
        </div>
        <div class="five columns">
          <label>Fax</label><input class="u-full-width" type="text" name="" value="">
          <label>N°SIREN</label><input class="u-full-width" type="text" name="" value="">
        </div>
      </div>
      <div class="row localisation">
        <h2>Localisation</h2>
        <div class="ten columns">
          <label>Adresse</label><input class="u-full-width" type="text" name="" value="">
          <label>Ville</label><input class="u-full-width" type="text" name="" value="">
          <label>Code Postal</label><input class="u-full-width" type="text" name="" value="">
          <label>Pays</label><input class="u-full-width" type="text" name="" value="">
        </div>
      </div>
      <div class="row contact">
        <h2>Contact interne</h2>
        <div class="five columns">
          <label>Nom</label><input class="u-full-width" type="text" name="" value="">
        </div>
        <div class="five columns">
          <label>Prénom</label><input class="u-full-width" type="text" name="" value="">
        </div>
        <div class="ten columns">
          <label>Fonction</label><input class="u-full-width" type="text" name="" value="">
        </div>
      </div>
      <div class="row banque">
        <h2>Banque</h2>
        <div class="ten columns">
          <label>Titulaire du compte</label><input class="u-full-width" type="text" name="" value="">
          <label>Nom de la Banque</label><input class="u-full-width" type="text" name="" value="">
          <label>IBAN</label><input class="u-full-width" type="text" name="" value="">
          <label>BIC</label><input class="u-full-width" type="text" name="" value="">
        </div>
      </div>
      <div class="row commentaires">
        <h2>Commentaires</h2>
        <div class="ten columns">
          <textarea name="text" class="u-full-width"></textarea>
          <input class="button" type="submit" value="Créer">
        </div>
      </div>
    </div>
  </body>
</html>
