<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/skeleton.css">
    <link rel="stylesheet" href="../../css/style-menu.css">
    <link rel="stylesheet" type="text/css" href="../css/style-horaires.css">
    <title>Secretariat</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="../../index.html" class="item"><img src="../../Logo/logo_V3.jpg" alt="logo" class="logoimg"> </a></li>
          <li><a href="../../Fournisseurs/index.html" class="item"><img src="../../images\truck-solid.svg" alt="fournisseurs" class="icone" fill=> <br>Fournisseurs</a></li>
          <li><a href="#" class="item"><img src="../../images\cubes-solid.svg" alt="articles" class="icone"> <br>Articles</a></li>
          <li><a href="#" class="item"><img src="../../images\file-invoice-solid.svg" alt="factures" class="icone"><br>Factures</a></li>
          <li><a href="#" class="item"><img src="../../images\users-solid.svg" alt="clients" class="icone"><br>Clients</a></li>
          <li><a href="#" class="item"><img src="../../images\clock-regular.svg" alt="horaires" class="icone"><br>Horaires</a></li>
          <li><a href="#" class="item"><img src="../../images\chart-line-solid.svg" alt="statistiques" class="icone"> <br>Statistiques</a></li>
        </ul>
      </nav>
    </div>
    <div class="container saisie">
      <div class="row haut">
        <div class="one columns">
          <a class="retour" href="../../index.html"><img src="./images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns">
          <h1>Enregistrement des horaires</h1>
        </div>
      </div>
      <div class="row haut">
        <div class="seven columns centered">
          <label class="date">Salarie : </label>
          <select class="salarie date" name="salarie">
            <option value="">Choisissez un employé</option>
            <option value="salarie1">M. Patrick Billet / Cadre commercial</option>
            <option value="salarie2">M. Patrick Billet / Cadre commercial</option>
            <option value="salarie3">M. Patrick Billet / Cadre commercial</option>
          </select>
        </div>
        <div class="four columns centered">
          <label class="date">Date : </label>
          <input type="date" class="date" value="2020-02-19">
          <img class="date" src="images/calendar.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns centered date saisieheure">
          <h2 class="offset-by-one two columns lblheure">Début</h2>
          <input type="text" class="heure one columns" pattern="[0-9]{0,2}">
          <h2 class="one columns">:</h2>
          <input type="text" class="heure one columns" pattern="[0-9]{2}">
          <h2 class="two columns lblheure">Fin</h2>
          <input type="text" class="heure one columns" pattern="[0-9]{0,2}">
          <h2 class="one columns">:</h2>
          <input type="text" class="heure one columns" pattern="[0-9]{2}">
        </div>
      </div>
      <h3 class="info">Place du message d'information</h3>

      <div class="bouton centered">
        <a class="buttonPlus visible date" href="#horaire"><img class="centered" src="./images/plus.png" alt="plus"></a>
        <h4 class="buttonPlus visible date">Ajouter une plage horaire</h4>
      </div>
      <div class="twelve columns centered validation">
          <h2 class="date">Total</h2>
          <input type="text" class="heure date" value="?" readonly>
          <h2 class="date">:</h2>
          <input type="text" class="heure date" value="?" readonly>
      </div>
      <div class="centered">
        <input type="button" name="valider" value="Valider">
      </div>
    </div>
  </body>
</html>
