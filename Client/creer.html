<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/style-client.css">
        <link rel="stylesheet" href="../css/style-menu.css">
    <title>Créer un client</title>
  </head>
  <body>
    <div class="container menubar">
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../Logo/logo_V3.jpg" alt="logoimg" class="logoimg"> </a></li>
          <li><a href="../Fournisseurs/index.html"><img src="../images\truck-solid.svg" alt="fournisseurs" class="icone" fill=> <br><p>Fournisseurs</p></a></li>
          <li><a href="#"><img src="../images\cubes-solid.svg" alt="articles" class="icone"> <br><p>Articles</p></a></li>
          <li><a href="#"><img src="../images\file-invoice-solid.svg" alt="factures" class="icone"><br><p>Factures</p></a></li>
          <li><a href="#"><img src="../images\users-solid.svg" alt="clients" class="icone"><br><p>Clients</p></a></li>
          <li><a href="liste.html"><img src="../images\clock-regular.svg" alt="horaires" class="icone"><br><p>Horaires</p></a></li>
          <li><a href="#"><img src="../images\chart-line-solid.svg" alt="statistiques" class="icone"> <br><p>Statistiques</p></a></li>
        </ul>
      </nav>
    </div>
    <div class="container client">
      <div class="row haut">
        <div class="one columns centered">
          <a class="retour" href="liste.html"><img src="images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns centered">
          <h1>Créer un compte fidélité</h1>
        </div>
      </div>
      <div class="row info">
        <h2>Informations personnelles</h2>
        <div class="five columns">
          <label>Nom</label><input type="text" name="" class="u-full-width">
        </div>
        <div class="five columns">
          <label>Date de naissance</label><input type="date" name="" value="" class="u-full-width">
        </div>
        <div class="five columns">
          <label>Prénom</label><input type="text" name="" value="" class="u-full-width">
        </div>
      </div>
      <div class="row coordonnees">
        <h2>Coordonnées</h2>
        <div class="five columns">
          <label>Téléphone</label><input type="text" name="" value="" class="u-full-width">
        </div>
        <div class="five columns">
          <label>Mail</label><input type="email" name="" value="" class="u-full-width">
        </div>
      </div>
      <div class="row localisation">
        <h2>Localisation</h2>
        <div class="ten columns">
          <label>Adresse</label><input type="tel" name="" value="" class="u-full-width">
          <label>Ville</label><input type="text" name="" value="" class="u-full-width">
          <label>Code Postal</label><input type="email" name="" value="" class="u-full-width">
          <label>Pays</label><input type="text" name="" value="" class="u-full-width">
        </div>
      </div>
      <div class="row fidelite">
        <h2>Enregistrer une carte de fidélité</h2>
        <div class="ten columns">
          <label>Numéro</label><input type="text" name="" value="" class="u-full-width">
        </div>
      </div>
      <div class="ten columns centered">
        <a href="#" class="button">Créer</a>
      </div>
    </div>
  </body>
</html>
